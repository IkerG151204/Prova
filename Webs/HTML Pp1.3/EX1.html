        <title>Taula de multiplicar del número 13</title>

    <body>
        <u>TAULA DE MULTIPLICAR DEL NÚMERO 13</u>

        
            <ol>
                <li>13 x 1 = 13</li>
                <li>13 x 2 = 26</li>
                <li>13 x 3 = 39</li>
                <li>13 x 4 = 52</li>
                <li>13 x 5 = 65</li> 
                <li>13 x 6 = 78</li>
                <li>13 x 7 = 91</li>
                <li>13 x 8 = 104</li>
                <li>13 x 9 = 117</li>
                <li>13 x 10 = 130</li>
            </ol>
        
    </body>
